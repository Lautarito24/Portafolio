<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Portafolio</title>
</head>
<body>
    <header>
        <nav>
            <div class="contenedor logo">
                <img src="img/logo.png" alt="logo">
                <p>
                    Port. <br>Tamin
                </p>
            </div>
            <ul class="lista">
                <li class="items"><a href="">Nosotro</a></li>
                <li class="items"><a href="">Servicios</a></li>
                <li class="items"><a href="">Portafolio</a></li>
                <li class="items"><a href="">Testimonial</a></li>
            </ul>
            <div class="contenedor">
                <input type="text" placeholder="Busqueda" name="buscador">
            </div>
        </nav>
        <section class="principal">
            <div class="caja uno">
                <h1>
                    Nosotros tenemos Experiencia en el diseño
                </h1>
                <p>
                    ---Hola soy un diseñador UI/UX---Creando un diseño de interfaz audaz y valiente para empresas de todo el mundo.
                </p>
                <div class="botones">
                    <button class="hablemos">
                        Hablemos <img src="img/enviar.png" alt="">
                    </button>
                    <button class="portafolio">
                        Portafolio <img src="img/flecha-diagonal.png" alt="">
                    </button>
                </div>
                <div class="redes">
                    <p>
                        Echa un vistazo a mi redes:
                    </p>
                    <div class="iconos-redes">
                        <div class="div-img
                        ">
                            <img src="img/logotipo-de-instagram.png" alt="">
                        </div>
                        <div class="div-img
                        ">
                            <img src="img/juego-de-basquetbol.png" alt="">
                        </div>
                        <div class="div-img
                        ">
                            <img src="img/behance.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="caja dos">
                <img src="img/original-1-Photoroom.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <section class="amarillo">
            <div class="amarillo-uno"></div>
            <div class="amarillo-dos"></div>
        </section>
    </main>
</body>
</html>
